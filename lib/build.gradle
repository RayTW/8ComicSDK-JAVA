plugins {
    id 'java-library'
    id 'maven-publish'
    id "signing"
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

sourceCompatibility = "8"
targetCompatibility = "8"

group = "io.github.raytw"
archivesBaseName = "8Comic"
version = "1.3.0"

//-SNAPSHOT

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = '8ComicSDK'
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = '8ComicSDK'
                description = 'A 8comic download SDK.'
                url = 'https://github.com/RayTW/8ComicSDK-JAVA'
                properties = [
                    myProp: "value",
                    "prop.with.dots": "anotherValue"
                ]
                licenses {
                    license {
                        name = 'The MIT License'
                        url = 'https://raw.githubusercontent.com/RayTW/8ComicSDK-JAVA/master/LICENSE'
                    }
                }
                developers {
                    developer {
                        id = 'RayTW'
                        name = 'Ray Li'
                        email = 'ray00000sina@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git@github.com:RayTW/8ComicSDK-JAVA.git'
                    developerConnection = 'scm:git:ssh://github.com/RayTW/8ComicSDK-JAVA.git'
                    url = 'https://github.com/RayTW/8ComicSDK-JAVA'
                }
            }
        }
    }
    repositories {
        maven {
          credentials {
            username ossrhUsername
            password ossrhPassword
          }
          
          if(project.version.endsWith('-SNAPSHOT')) {
            url "https://s01.oss.sonatype.org/content/repositories/snapshots/"
          } else {
            url "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
          }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}


javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
}
